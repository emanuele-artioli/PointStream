<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay on Canvas</title>
    <style>
        #wrapper{
            position:relative;
            width:252px;
            height:226px;
        }
        #backgroundCanvas,#foregroundCanvas{
            position:absolute; top:0px; left:0px;
            width:252px;
            height:226px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <canvas id="backgroundCanvas" width="252" height="226"></canvas>
        <canvas id="foregroundCanvas" width="252" height="226"></canvas>
    </div>
    <!--<script src="assets/js/overlay_video.js"></script>-->
    <script src="assets/js/overlay_video_bf.js"></script>
</body>
</html>
