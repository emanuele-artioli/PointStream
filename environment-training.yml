# To create the training environment: conda env create -f environment-training.yml
name: pointstream-training
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # --- Core Conda Packages (for stability) ---
  # We only use conda for Python and the deep learning toolkits.
  - python=3.10
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - cudatoolkit 

  # --- Pip dependencies ---
  # Let pip handle all other Python packages to resolve conflicts.
  - pip:
    - ultralytics
    - numpy<2
    - opencv-python-headless # Let pip manage opencv
    - autodistill
    - autodistill-grounded-sam
    - roboflow
    - scikit-learn