# PointStream Conda Environment
#
# To create the environment:
# conda env create -f environment.yml
#
# To activate the environment:
# conda activate pointstream

name: pointstream
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.10
  - pip

  # --- Deep Learning Framework (PyTorch with CUDA) ---
  - pytorch
  - torchvision # Contains the pre-trained RAFT model
  - torchaudio
  - pytorch-cuda=12.1

  # --- OpenCV from Conda ---
  - opencv

  # --- Data Science & Numerics ---
  - numpy
  - pandas
  - scikit-learn
  - scikit-image # For Structural Similarity Index (SSIM)
  - scipy

  # --- Utilities ---
  - tqdm
  - pyyaml
  - diffusers

  # --- Video I/O ---
  - ffmpeg

  # --- Visualization & Notebooks ---
  - matplotlib
  - seaborn
  - jupyterlab

  # --- Pip dependencies ---
  - pip:
    - lpips
    - ultralytics