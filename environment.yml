# After activation, run the following commands:
# conda activate pointstream && mim install mmcv==2.1.0 mmdet==3.2.0 mmpose==1.3.2 mmpretrain

name: pointstream
channels:
  - nvidia/label/cuda-12.1.1
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.10
  - pip

  # Pytorch and CUDA
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - cuda

  # Computer Vision & Image Processing
  - opencv 
  - scikit-image
  - matplotlib
  - pillow
  - ffmpeg

  # Key Libraries
  - ultralytics
  - numpy<2
  - openmim
  - transformers=4.36.2

  # Pip dependencies
  - pip:
    - scenedetect[opencv]
    - google-genai
    - autodistill
    - autodistill-grounded-sam
    - pytest
    - natsort