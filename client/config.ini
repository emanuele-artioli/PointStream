# PointStream Client Configuration File
# This file contains all configurable parameters for the PointStream client pipeline
# Focused on video reconstruction using generative models

[reconstruction]
# Background reconstruction settings
background_blending = gaussian
background_blur_kernel = 5
background_interpolation = bilinear
homography_smoothing = true
temporal_consistency = true

# Object reconstruction settings
keypoint_interpolation = cubic
object_smoothing = true
motion_prediction = true
occlusion_handling = true

[models]
# Generative model settings
model_type = cgan  # Options: cgan, vae, diffusion
device = cuda
batch_size = 8
num_workers = 4

# Human model configuration
human_model_path = ./models/human_cgan.pth
human_input_size = 256
human_keypoint_channels = 17  # COCO format
human_pose_confidence_threshold = 0.3

# Animal model configuration  
animal_model_path = ./models/animal_cgan.pth
animal_input_size = 256
animal_keypoint_channels = 20  # Animal pose format
animal_pose_confidence_threshold = 0.3

# Other objects model configuration
other_model_path = ./models/other_cgan.pth
other_input_size = 256
other_feature_channels = 50  # Edge/corner features
other_confidence_threshold = 0.3

[training]
# Training parameters for generative models
learning_rate = 0.0002
beta1 = 0.5
beta2 = 0.999
num_epochs = 200
save_checkpoint_every = 10
validation_split = 0.1

# Loss function weights
adversarial_loss_weight = 1.0
reconstruction_loss_weight = 100.0
perceptual_loss_weight = 10.0
temporal_consistency_weight = 5.0

# Data augmentation
enable_augmentation = true
horizontal_flip = true
rotation_range = 15
scale_range = 0.1
brightness_range = 0.2

[video_reconstruction]
# Video output settings
fps = 25.0
video_codec = libx264
video_quality = 23
video_preset = medium
container_format = mp4

# Quality assessment
enable_quality_metrics = true
compute_ssim = true
compute_psnr = true
compute_lpips = true
compute_vmaf = false  # Requires external vmaf installation

# Temporal smoothing
temporal_smoothing = true
smoothing_window = 3
motion_compensation = true

[logging]
# Logging configuration
log_level = INFO
log_to_file = true
log_filename_pattern = {scene_number}_client_processing.log
enable_tensorboard = true
tensorboard_log_dir = ./logs/tensorboard

[client]
# Client-specific settings
max_parallel_scenes = 2
enable_caching = true
cache_dir = ./cache/client
cleanup_temp_files = true
memory_optimization = true
